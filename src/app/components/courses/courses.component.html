<div class="row mt-3">
  @for (course of courses; track $index) {
  <div class="col-lg-4">
    <div class="box text-center">
      <div class="course-image" align="center">
        <img [src]="course.image" alt="" />

        @if (isAdmin) {
        <button class="btn btn-danger" >
        <!-- <button class="btn btn-danger" (click)="deleteCourse(course)"> -->
          <i class="bi bi-trash-fill"></i>
        </button>
        }
      </div>
      <h5 class="mt-3">{{ course?.title }}</h5>
      <p class="mt-2">
        {{ course.description }}
      </p>
    </div>

    <!-- <app-courses [course]="course" [isDelete]="true" (del)="deleteCourse($event)" ></app-courses> -->
  </div>
  }@empty {
    @if (isAdmin) {
      <div class="text-center">No Course Added Yet!!</div>
    }
  }
</div>
